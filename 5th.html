<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Todos</title>
</head>
<body>
    <script>
        async function fetchAndProcessTodos() {
            try {
                // Fetch todos for user ID 1
                const response = await fetch('https://jsonplaceholder.typicode.com/users/1/todos');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const todos = await response.json();

                // (a) Use .filter to get all completed todos
                const completedTodos = todos.filter(todo => todo.completed);
                console.log('Completed Todos:', completedTodos);

                // (b) Use .map to rename "completed" field to "done"
                const renamedTodos = todos.map(todo => ({
                    ...todo,
                    done: todo.completed,
                    completed: undefined // Optional: Remove the "completed" field
                }));
                console.log('Renamed Todos:', renamedTodos);
            } catch (error) {
                console.error('Error fetching and processing todos:', error);
            }
        }

        // Call the function to fetch and process todos
        fetchAndProcessTodos();
    </script>
</body>
</html>
