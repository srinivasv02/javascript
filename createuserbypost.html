<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
</head>
<body>
    <script>
        async function createUser() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Imeuswe App',
                        username: 'imeuswe_app',
                        email: 'imeuswe@example.com',
                        address: {
                            street: '123 Main St',
                            suite: 'Apt. 101',
                            city: 'Cityville',
                            zipcode: '12345-6789',
                            geo: {
                                lat: '0',
                                lng: '0'
                            }
                        },
                        phone: '123-456-7890',
                        website: 'imeuswe.com',
                        company: {
                            name: 'Imeuswe Inc',
                            catchPhrase: 'Empowering the world',
                            bs: 'Revolutionizing technology'
                        }
                    })
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const newUser = await response.json();
                console.log('New user created:', newUser);
            } catch (error) {
                console.error('Error creating user:', error);
            }
        }

        // Call the function to create a new user
        createUser();
    </script>
</body>
</html>
